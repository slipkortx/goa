<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        main { padding: 20px; text-align: center; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        video { width: 80%; max-width: 800px; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Video Page</h1>
    </header>

    <main>
        <h2>Enjoy the Video</h2>
        <video controls autoplay>
            <source src="your-video.mp4" type="video/mp4">
            <source src="your-video.mkv" type="video/mkv">
            Your browser does not support the video tag.
        </video>
    </main>

    <footer>
        <p>Contact me at: myemail@example.com</p>
    </footer>

</body>
</html>
